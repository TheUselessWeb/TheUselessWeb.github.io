<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Random Username and Password Generator</title>
      <style>
         * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         }
         body {
         background-color: #1f1f1f;
         color: #ffffff;
         font-family: Arial, sans-serif;
         font-size: 1rem;
         line-height: 1.5;
         }
         .container {
         max-width: 800px;
         margin: 0 auto;
         padding: 2rem;
         }
         h1 {
         text-align: center;
         font-size: 2rem;
         margin-bottom: 2rem;
         }
         .form {
         display: flex;
         flex-direction: column;
         gap: 1rem;
         align-items: center;
         }
         .input {
         display: flex;
         gap: 0.5rem;
         align-items: center;
         }
         label {
         font-weight: bold;
         }
         input[type="text"] {
         flex-grow: 1;
         padding: 0.5rem;
         border: none;
         background-color: #383838;
         color: #ffffff;
         font-family: Arial, sans-serif;
         font-size: 1rem;
         line-height: 1.5;
         border-radius: 0.25rem;
         }
         button {
         padding: 0.5rem;
         border: none;
         background-color: #4d4d4d;
         color: #ffffff;
         font-family: Arial, sans-serif;
         font-size: 1rem;
         line-height: 1.5;
         border-radius: 0.25rem;
         cursor: pointer;
         }
         button:hover {
         background-color: #555555;
         }
         button:active {
         background-color: #666666;
         }
         button:focus {
         outline: none;
         box-shadow: 0 0 0 2px #ffffff;
         }
         button:disabled {
         opacity: 0.5;
         cursor: not-allowed;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1>Random Username and Password Generator</h1>
         <div class="form">
            <div class="input">
               <label for="username">Username:</label>
               <input type="text" id="username" readonly>
               <button id="copy-username">Copy</button>
            </div>
            <div class="input">
               <label for="password">Password:</label>
               <input type="text" id="password" readonly>
               <button id="copy-password">Copy</button>
            </div>
            <button id="generate">Generate</button>
         </div>
      </div>
      <script>
         const generateButton = document.getElementById("generate");
         const usernameInput = document.getElementById("username");
         const passwordInput = document.getElementById("password");
         const copyUsernameButton = document.getElementById("copy-username");
         const copyPasswordButton = document.getElementById("copy-password");
         
         generateButton.addEventListener("click", generate);
         copyUsernameButton.addEventListener("click", copyUsername);
         copyPasswordButton.addEventListener("click", copyPassword);
         
         function generate() {
         const username = generateUsername();
         const password = generatePassword();
         usernameInput.value = username;
         passwordInput.value = password;
         generateButton.disabled = true;
         setTimeout(() => {
         generateButton.disabled = false;
         }, 1000);
         }
         
         function copyUsername() {
         usernameInput.select();
         document.execCommand("copy");
         }
         
         function copyPassword() {
         passwordInput.select();
         document.execCommand("copy");
         }
         
         function generateUsername() {
         const characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
         const usernameLength = 10;
         let username = "";
         for (let i = 0; i < usernameLength; i++) {
         username += characters.charAt(Math.floor(Math.random() * characters.length));
         }
         return username;
         }
         
         function generatePassword() {
         const characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+={[}]|\\:;<,>.?/";
         const passwordLength = 16;
         let password = "";
         for (let i = 0; i < passwordLength; i++) {
         password += characters.charAt(Math.floor(Math.random() * characters.length));
         }
         return password;
         }
         
         
      </script>
   </body>
</html>
