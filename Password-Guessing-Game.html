<!DOCTYPE html>
<html>
  <head>
    <title>Password Guessing Simulator</title>
    <style>
      body {
        background-color: #f0f0f0;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      input[type="password"] {
        font-size: 24px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }
      
      button {
        font-size: 24px;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
      #result {
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Password Guessing Simulator</h1>
    <label>Enter the password:</label>
    <input type="password" id="password">
    <br>
    <button id="submit">Submit</button>
    <div id="result"></div>
    
    <script>
      const correctPassword = "password123";
      let attempts = 0;
      const maxAttempts = Math.floor(Math.random() * 8) + 3;
      const passwordInput = document.getElementById("password");
      const submitButton = document.getElementById("submit");
      const resultDiv = document.getElementById("result");
      
      submitButton.addEventListener("click", function() {
        attempts++;
        const password = passwordInput.value;
        
        if (password === correctPassword && attempts >= 3 && attempts <= maxAttempts) {
          resultDiv.innerText = `Correct! You guessed the password on attempt ${attempts}.`;
        } else if (attempts >= maxAttempts) {
          resultDiv.innerText = `Sorry, you have exceeded the maximum number of attempts (${maxAttempts}).`;
          passwordInput.disabled = true;
          submitButton.disabled = true;
        } else {
          resultDiv.innerText = `Incorrect password. You have ${maxAttempts - attempts} attempts remaining.`;
        }
        
        passwordInput.value = "";
      });
    </script>
  </body>
</html>
