<!DOCTYPE html>
<html>
  <head>
    <title>Number Guessing Game</title>
    <style>
      body {
        background-color: #f0f0f0;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      input[type="number"] {
        font-size: 24px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }
      
      button {
        font-size: 24px;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
      #result {
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <label>Guess a number between 1 and 100:</label>
    <input type="number" id="guess" min="1" max="100">
    <br>
    <button id="submit">Submit</button>
    <div id="result"></div>
    
    <script>
      const number = Math.floor(Math.random() * 100) + 1;
      const guessInput = document.getElementById("guess");
      const submitButton = document.getElementById("submit");
      const resultDiv = document.getElementById("result");
      
      submitButton.addEventListener("click", function() {
        const guess = Number(guessInput.value);
        
        if (isNaN(guess)) {
          resultDiv.innerText = "Please enter a valid number.";
        } else if (guess < 1 || guess > 100) {
          resultDiv.innerText = "Please enter a number between 1 and 100.";
        } else if (guess < number) {
          resultDiv.innerText = "Too low! Try again.";
        } else if (guess > number) {
          resultDiv.innerText = "Too high! Try again.";
        } else {
          resultDiv.innerText = "Congratulations, you guessed the number!";
        }
        
        guessInput.value = "";
      });
    </script>
  </body>
</html>
