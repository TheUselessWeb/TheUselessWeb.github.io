<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #222;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: transparent;
      border-radius: 12px;
      text-align: center;
    }

    .profile-section {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 40px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      border: 4px solid #222;
    }

    .profile-info {
      text-align: left;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: limegreen;
    }

    .bio {
      font-size: 16px;
      color: limegreen;
      margin-bottom: 20px;
    }

    .follower-count {
      font-size: 28px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }

    .followers-label {
      font-size: 16px;
      color: grey;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .follow-button {
      padding: 10px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: limegreen;
      color: #222;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .follow-button:hover {
      background-color: #88FF88;
    }
  </style>
</head>
<body>
    <title>Follower Counter</title>
  <div class="container">
    <div class="profile-section">
      <img class="profile-pic" src="https://cdn.discordapp.com/attachments/1120123507951534104/1122032853086122064/314258.png" alt="Profile Picture">
      <div class="profile-info">
        <div class="username">@lilgazzy</div>
        <div class="follower-count"><strong><span id="counter">0</span></strong></div>
        <div class="followers-label">Followers</div>
        <button id="followBtn" class="follow-button">Follow</button>
      </div>
    </div>
  </div>

  <script>
    var counterElement = document.getElementById('counter');
    var followButton = document.getElementById('followBtn');
    var count = 0;

    followButton.addEventListener('click', function() {
      count += 1; // Increase count by 1 million for demonstration purposes
      counterElement.textContent = formatCount(count);
    });

    // Function to format the count with abbreviation
    function formatCount(count) {
      if (count >= 1000000000) {
        return (count / 1000000000).toFixed(1) + 'B';
      } else if (count >= 1000000) {
        return (count / 1000000).toFixed(1) + 'M';
      } else if (count >= 1000) {
        return (count / 1000).toFixed(1) + 'K';
      } else {
        return count.toString();
      }
    }
  </script>
</body>
</html>
